<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>
<div class="container">
  <form class="login-form" id="login-form" th:action="@{/login/sigin}" method="post">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="account"/>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required />
      <div class="invalid-feedback">Please enter your password.</div>
    </div>
    <div class="form-group">
      <label for="captcha">验证码</label>
      <div class="captcha-container">
        <img class="captcha-image" id="captcha-image" th:src="'http://localhost:8080' + @{/login/kaptcha}"/>
        <input type="text" class="form-control" id="captcha" name="captcha" required />
        <div class="invalid-feedback">请输入验证码</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
<script th:src="@{/js/login.js}"></script>
</html>
